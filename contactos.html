<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contáctanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    /* Reset de márgenes y padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #d9eaff; 
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      transition: width 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      border-bottom: 1px solid #34495e;
      padding-bottom: 10px;
    }

    .sidebar h2 img {
      width: 50px; /* Tamaño del logo */
      vertical-align: middle;
    }

    .sidebar h2 span {
      display: inline-block;
      margin-left: 10px; /* Espacio entre el logo y el texto */
      vertical-align: middle;
    }

    .sidebar a {
      display: block;
      color: #bdc3c7;
      padding: 15px 20px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
      color: #ecf0f1;
    }

    /* Contenedor del contenido */
    .main-container {
      margin-left: 250px; /* Igual al ancho de la sidebar */
      padding: 20px;
      flex: 1;
    }

    .contact-form {
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
    }

    .contact-form .form-group {
      margin-bottom: 15px;
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
    }

    .contact-form button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>
      <img src="Imagenes/Logo.png" alt="Logo">
      <span>Carga Rápida</span>
    </h2>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Nuestros servicios</a>
    <a href="CargaRapida.html">Base de datos Carga Rápida</a>
    <a href="PrácticaBDCarros.html">1.Base de datos carros</a>
    <a href="PrácticaBDMercado.html">2.Base de datos mercado</a>
    <a href="PrácticaBDHoteles.html">3.Base de datos hoteles de Colombia</a>
   <a href="PrácticaMateriasUniversidad.html">4.Base de datos materias universitarias</a>
   <a href="PrácticaBDRestaurante.html">5.Base de datos platos restaurante</a>
   <a href="contactos.html">Contáctanos</a>
  </div>

  <!-- Contenedor Principal -->
  <div class="main-container">
    <div class="container">
      <div class="contact-form">
        <h2>Contáctanos</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
       <!-----------------------------------------Redes Sociales----------------------------------------------->
       <style>
        .social-btn {
            display: inline-block;
            background-color: #3b5998; /* azul de Facebook */
            color: white;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }
        .social-btn:hover {
            background-color: #2d4373; /* azul oscuro de Facebook */
            color: white;
        }
        .social-btn i {
            margin-right: 10px;
        }
        .facebook-btn {
            background-color: #3b5998; /* azul de Facebook */
        }
        .twitter-btn {
            background-color: #1da1f2; /* azul de Twitter */
        }
        .instagram-btn {
            background-color: #e1306c; /* rosa de Instagram */
        }
        .social-wrapper {
            display: flex;
            justify-content: center; /* Centrar los botones horizontalmente */
            margin-top: 20px;
        }
        .social-btn-wrapper {
            display: flex;
            align-items: center;
        }
    </style>
    
    <h1 style="font-weight: bold; font-style: italic; font-size: 36px; text-align: center;">Contáctanos</h1>
    
    <div class="social-wrapper">
        <div class="social-btn-wrapper">
            <a href="https://www.facebook.com" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i>Facebook</a>
            <a href="https://twitter.com" class="social-btn twitter-btn"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="https://www.instagram.com" class="social-btn instagram-btn"><i class="fab fa-instagram"></i>Instagram</a>
        </div>
    </div>
  </div>
  
</body>
</html>
